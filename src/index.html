<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="quiz-area">
    <h1 class="topic">Whose song is it?</h1>
    <div class="container">
        <div class="card1">
            <div class="card">
                <div class="front"><p>Walkin' On The Sun</p></div>
                <div class="back"><p>Smash Mouth</p></div>
            </div>
        </div>
        <div class="card2">
            <div class="card">
                <div class="front"><p>Life in Mars?</p></div>
                <div class="back"><p>David Bowie</p></div>
            </div>
        </div>
        <div class="card3">
            <div class="card">
                <div class="front"><p>Goodbye Pork Pie Hat</p></div>
                <div class="back"><p>Charles Mingus</p></div>
            </div>
        </div>
        <div class="card4">
            <div class="card">
                <div class="front"><p>Sensei</p></div>
                <div class="back"><p>Caloncho</p></div>
            </div>
        </div>
        <div class="card5">
            <div class="card">
                <div class="front"><p>Mi Negrita</p></div>

        <div class="card6">

        <div class="card7">
            <div class="card">

        <div class="card8">
            <div class="card">
                <div class="front"><p>Capullo Capulín</p></div>

            </div>
        </div>
        <div class="card9">
            <div class="card">
                <div class="front"><p>A Good Song Never Dies</p></div>
                <div class="back"><p>Saint Motel</p></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
